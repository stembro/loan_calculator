<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortization Schedule with Extra Payments</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* File Input */
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]:hover {
            background-color: #0056b3;
        }

        /* Table */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Button */
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Amortization Schedule with Extra Payments</h1>

    <input type="file" id="json-file" accept=".json" />
    
    <div id="schedule-container">
        <!-- The table will be populated dynamically -->
    </div>
    
    <button id="download-csv">Download CSV</button>
</div>

<script>
// Helper function to calculate monthly payment
function calculateMonthlyPayment(loanAmount, interestRate, months) {
    let monthlyInterestRate = (interestRate / 100) / 12;
    let payment = loanAmount * monthlyInterestRate / (1 - Math.pow(1 + monthlyInterestRate, -months));
    return payment;
}

// Function to parse the extra payments and apply them to the schedule
function processExtraPayments(extraPayments, scheduleStartDate) {
    let extraPaymentsMap = {};

    extraPayments.forEach(payment => {
        if (payment.type === 'one-time') {
            extraPaymentsMap[payment.when] = parseFloat(payment.amount);
        } else if (payment.type.startsWith('recurring')) {
            let startDate = payment.begin;
            let endDate = payment.thru;
            let paymentAmount = parseFloat(payment.amount);

            let currentDate = new Date(startDate + '-01');
            let endDateObj = new Date(endDate + '-01');

            while (currentDate <= endDateObj) {
                let dateKey = currentDate.getFullYear() + '-' + (currentDate.getMonth() + 1).toString().padStart(2, '0');

                // For recurring monthly, apply every month
                if (payment.type === 'recurring:monthly') {
                    extraPaymentsMap[dateKey] = (extraPaymentsMap[dateKey] || 0) + paymentAmount;
                } 
                // For recurring yearly, apply only in the specified month each year
                else if (payment.type === 'recurring:yearly' && currentDate.getMonth() === 0) { // Apply only in January for yearly
                    extraPaymentsMap[dateKey] = (extraPaymentsMap[dateKey] || 0) + paymentAmount;
                }

                // Move to next month or year as needed
                if (payment.type === 'recurring:monthly') {
                    currentDate.setMonth(currentDate.getMonth() + 1);  // Move to next month for recurring:monthly
                } else {
                    currentDate.setFullYear(currentDate.getFullYear() + 1); // Move to next year for recurring:yearly
                }
            }
        }
    });

    return extraPaymentsMap;
}

// Function to generate amortization schedule
function generateAmortizationSchedule(data) {
    const { loanAmount, interestRate, loanTerm, extraPayments, scheduleType, startDate, outputColumns } = data;

    let months = loanTerm * 12;
    let monthlyPayment = calculateMonthlyPayment(loanAmount, interestRate, months);
    let balance = parseFloat(loanAmount);
    let date = new Date(startDate + '-01');
    let extraPaymentsMap = processExtraPayments(extraPayments, startDate);

    let schedule = [];
    for (let i = 0; i < months; i++) {
        let interestPayment = balance * (interestRate / 100) / 12;
        let principalPayment = monthlyPayment - interestPayment;
        
        // First apply the regular payment (interest + principal)
        balance -= principalPayment;

        // Now apply any extra payment for the current month
        let extraPayment = extraPaymentsMap[`${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}`] || 0;
        balance -= extraPayment;  // Extra payments come at the end of the month

        // Add the row to the schedule
        schedule.push({
            Date: date.toISOString().split('T')[0],
            Principal: principalPayment.toFixed(2),
            Interest: interestPayment.toFixed(2),
            'Extra Principal': extraPayment.toFixed(2),
            Balance: balance.toFixed(2)
        });

        // Move to next month
        date.setMonth(date.getMonth() + 1);
    }

    return schedule;
}

// Function to render the schedule in HTML
function renderSchedule(schedule) {
    const tableContainer = document.getElementById('schedule-container');
    const table = document.createElement('table');
    const headerRow = document.createElement('tr');

    schedule[0] && Object.keys(schedule[0]).forEach(key => {
        const th = document.createElement('th');
        th.innerText = key;
        headerRow.appendChild(th);
    });

    table.appendChild(headerRow);

    schedule.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(value => {
            const td = document.createElement('td');
            td.innerText = value;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });

    tableContainer.innerHTML = '';
    tableContainer.appendChild(table);
}

// Function to convert schedule to CSV
function convertToCSV(schedule) {
    const header = Object.keys(schedule[0]);
    const rows = schedule.map(row => Object.values(row));

    let csv = header.join(',') + '\n';
    rows.forEach(row => {
        csv += row.join(',') + '\n';
    });

    return csv;
}

// Function to handle file input and process the data
document.getElementById('json-file').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file && file.type === 'application/json') {
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = JSON.parse(e.target.result);
            console.log('Loaded JSON:', data);  // Debugging line to check JSON loading
            const schedule = generateAmortizationSchedule(data);
            renderSchedule(schedule);

            // Enable the download CSV button
            document.getElementById('download-csv').addEventListener('click', function() {
                const csv = convertToCSV(schedule);
                const blob = new Blob([csv], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'amortization_schedule.csv';
                link.click();
            });
        };
        reader.readAsText(file);
    } else {
        alert('Please upload a valid JSON file.');
    }
});
</script>

</body>
</html>
