<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortization Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: right;
        }
        th {
            background: #f5f5f5;
        }
    </style>
</head>
<body>

    <h2>Amortization Calculator</h2>

    <label>Start Date: <input type="date" id="startDate"></label>
    <label>Loan Amount: <input type="number" id="loanAmount"></label>
    <label>Interest Rate (%): <input type="number" id="interestRate" step="0.01"></label>
    <label>Loan Term (years): <input type="number" id="loanTerm"></label>
    
    <h3>Extra Payments</h3>
    <label>Amount: <input type="number" id="extraAmount"></label>
    <label>Type: 
        <select id="extraType">
            <option value="one-time">One-time</option>
            <option value="monthly">Recurring (Monthly)</option>
        </select>
    </label>
    <label>Start Date: <input type="date" id="extraStart"></label>
    <label>End Date (if recurring): <input type="date" id="extraEnd"></label>
    <button onclick="addExtraPayment()">Add Extra Payment</button>

    <button onclick="calculate()">Calculate</button>
    <button onclick="exportJson()">Export JSON</button>
    <input type="file" id="importJson" onchange="importJson(event)">

    <h3>Amortization Schedule</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Payment</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let extraPayments = [];

        function addExtraPayment() {
            const amount = parseFloat(document.getElementById('extraAmount').value);
            const type = document.getElementById('extraType').value;
            const start = document.getElementById('extraStart').value;
            const end = document.getElementById('extraEnd').value;
            if (!amount || !start) return;

            extraPayments.push({ amount, type, start, end });
            alert("Extra payment added.");
        }

        function calculate() {
            const startDate = new Date(document.getElementById('startDate').value);
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;
            const schedule = [];
            let balance = loanAmount;
            let paymentNum = 1;

            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));

            let tableBody = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = "";

            for (let i = 0; i < loanTerm && balance > 0; i++) {
                let interest = balance * interestRate;
                let principal = monthlyPayment - interest;

                let paymentDate = new Date(startDate);
                paymentDate.setMonth(paymentDate.getMonth() + i);

                let extraPayment = extraPayments.reduce((sum, e) => {
                    let extraDate = new Date(e.start);
                    if (e.type === "one-time" && extraDate.getTime() === paymentDate.getTime()) {
                        return sum + parseFloat(e.amount);
                    }
                    if (e.type === "monthly" && extraDate <= paymentDate && (!e.end || new Date(e.end) >= paymentDate)) {
                        return sum + parseFloat(e.amount);
                    }
                    return sum;
                }, 0);

                balance -= (principal + extraPayment);
                if (balance < 0) {
                    principal += balance;
                    balance = 0;
                }

                schedule.push({
                    num: paymentNum,
                    date: paymentDate.toISOString().split('T')[0],
                    payment: (monthlyPayment + extraPayment).toFixed(2),
                    principal: principal.toFixed(2),
                    interest: interest.toFixed(2),
                    balance: balance.toFixed(2)
                });

                let row = tableBody.insertRow();
                row.insertCell(0).textContent = paymentNum;
                row.insertCell(1).textContent = paymentDate.toISOString().split('T')[0];
                row.insertCell(2).textContent = (monthlyPayment + extraPayment).toFixed(2);
                row.insertCell(3).textContent = principal.toFixed(2);
                row.insertCell(4).textContent = interest.toFixed(2);
                row.insertCell(5).textContent = balance.toFixed(2);

                paymentNum++;
            }
        }

        function exportJson() {
            const data = {
                startDate: document.getElementById('startDate').value,
                loanAmount: document.getElementById('loanAmount').value,
                interestRate: document.getElementById('interestRate').value,
                loanTerm: document.getElementById('loanTerm').value,
                extraPayments: extraPayments
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "amortization.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function importJson(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                document.getElementById('startDate').value = data.startDate;
                document.getElementById('loanAmount').value = data.loanAmount;
                document.getElementById('interestRate').value = data.interestRate;
                document.getElementById('loanTerm').value = data.loanTerm;
                extraPayments = data.extraPayments || [];
                alert("Data loaded.");
            };
            reader.readAsText(file);
        }
    </script>

</body>
</html>
